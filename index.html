<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="rock-paper-scissors.js" defer></script>
</head>
<body>
    <div class="counters">
        <div class="scores">
            <div class="player-score">Player score: <span></span></div>
            <div class="computer-score">Computer score: <span></span></div>
        </div>

        <div class="round-counters">
            <div class="first-to-n">First to: <span></span></div>
            <div class="current-round">Round: <span></span></div>
        </div> 
    </div>
    <div class="buttons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
</body>
</html>
